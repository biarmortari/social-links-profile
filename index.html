<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="body">
    <div class="container">
      <main class="card">
        <img
          class="card__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="card__title">Jessica Randall</h1>
        <h2 class="card__subtitle">London, United Kingdom</h2>

        <p class="card__text">"Front-end developer and avid reader."</p>
        <div class="card__button-container">
          <button class="card__button">GitHub</button>
          <button class="card__button">Frontend Mentor</button>
          <button class="card__button">LinkedIn</button>
          <button class="card__button">Twitter</button>
          <button class="card__button">Instagram</button>
        </div>
      </main>
    </div>
  </body>
</html>
